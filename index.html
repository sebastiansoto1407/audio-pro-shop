<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Pro - Accesorios de Aud√≠fonos Premium</title>
    <style>
        :root {
            --color-primary: #1a73e8;
            --color-secondary: #34a853;
            --color-dark: #202124;
            --color-light: #f8f9fa;
            --color-border: #dadce0;
            --color-text: #3c4043;
            --color-text-light: #5f6368;
            --color-error: #d33b27;
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--color-light);
            color: var(--color-text);
            line-height: 1.6;
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, var(--color-primary) 0%, #1557b0 100%);
            color: white;
            padding: var(--spacing-lg);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-md);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-actions {
            display: flex;
            gap: var(--spacing-md);
            align-items: center;
        }

        .btn-admin {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid white;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-admin:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* MODAL */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: var(--radius-lg);
            max-width: 600px;
            width: 95%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease;
        }

        .modal-header {
            background: linear-gradient(135deg, var(--color-primary) 0%, #1557b0 100%);
            color: white;
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        .modal-close:hover {
            transform: scale(1.2);
        }

        .modal-body {
            padding: var(--spacing-lg);
        }

                .modal-image {
            width: 100%;
            height: 500px;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            overflow: hidden;
        }

        .modal-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: white;
        }


        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-dark);
            margin-bottom: var(--spacing-md);
        }

        .modal-brand {
            font-size: 12px;
            color: var(--color-primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: var(--spacing-md);
        }

        .modal-description {
            font-size: 15px;
            color: var(--color-text);
            line-height: 1.6;
            margin-bottom: var(--spacing-lg);
            padding: var(--spacing-md);
            background: var(--color-light);
            border-radius: var(--radius-md);
            border-left: 4px solid var(--color-primary);
        }

        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .spec-card {
            background: var(--color-light);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border);
            transition: all 0.3s ease;
        }

        .spec-card:hover {
            background: #f0f8ff;
            border-color: var(--color-primary);
        }

        .spec-label {
            font-size: 12px;
            color: var(--color-text-light);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin-bottom: var(--spacing-xs);
        }

        .spec-value {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-dark);
        }

        .modal-price-section {
            background: linear-gradient(135deg, rgba(52, 168, 83, 0.1) 0%, rgba(26, 115, 232, 0.1) 100%);
            padding: var(--spacing-lg);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            text-align: center;
        }

        .modal-price {
            font-size: 32px;
            font-weight: 700;
            color: var(--color-secondary);
            margin-bottom: var(--spacing-md);
        }

        .modal-actions {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        .btn-interest {
            flex: 1;
            min-width: 150px;
            padding: var(--spacing-md) var(--spacing-lg);
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-interest:hover {
            background-color: #1557b0;
            transform: scale(1.02);
        }

        .btn-close {
            flex: 1;
            min-width: 150px;
            padding: var(--spacing-md) var(--spacing-lg);
            background-color: var(--color-light);
            color: var(--color-text);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-close:hover {
            background-color: var(--color-border);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* FILTERS */
        .filters-section {
            background: white;
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
        }

        .filters-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        .filter-select {
            padding: var(--spacing-md);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            font-size: 14px;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
        }

        .reset-btn {
            padding: var(--spacing-md) var(--spacing-lg);
            background-color: var(--color-light);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background-color: var(--color-border);
        }

        /* MAIN */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        .results-info {
            margin-bottom: var(--spacing-lg);
            color: var(--color-text-light);
            font-size: 14px;
        }

        /* PRODUCTS GRID */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }

        .product-card {
            background: white;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }

                .product-image {
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: white;
        }


        .product-info {
            padding: var(--spacing-md);
        }

        .product-brand {
            font-size: 12px;
            color: var(--color-primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .product-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--color-dark);
            margin: var(--spacing-xs) 0;
            line-height: 1.4;
            min-height: 36px;
        }

        .product-description {
            font-size: 13px;
            color: var(--color-text-light);
            margin-bottom: var(--spacing-md);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--color-border);
        }

        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--color-secondary);
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            background: white;
            border-radius: var(--radius-lg);
            margin-bottom: var(--spacing-xl);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: var(--spacing-md);
        }

        .empty-state h3 {
            color: var(--color-dark);
            margin-bottom: var(--spacing-md);
        }

        /* FOOTER */
        footer {
            background-color: var(--color-dark);
            color: white;
            padding: var(--spacing-xl);
            margin-top: var(--spacing-xl);
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 14px;
        }

        .footer-links a:hover {
            color: white;
        }

        .footer-bottom {
            color: #666;
            font-size: 13px;
            border-top: 1px solid #333;
            padding-top: var(--spacing-md);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                text-align: center;
            }

            .filter-group {
                flex-direction: column;
            }

            .search-box {
                min-width: 100%;
            }

            .filter-select {
                width: 100%;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: var(--spacing-md);
            }

            .product-image {
                height: 160px;
                font-size: 40px;
            }

            .product-name {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 22px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: var(--spacing-sm);
            }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--color-secondary);
            color: white;
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="header-container">
            <div class="logo">TecnoCenter</div>
            <div class="header-actions">
                <a href="/admin.html" class="btn-admin">üîê Administraci√≥n</a>
            </div>
        </div>
    </header>

    <!-- FILTERS -->
    <div class="filters-section">
        <div class="filters-container">
            <div class="filter-group">
                <div class="search-box">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Buscar producto..." 
                        onkeyup="filterProducts()"
                    >
                </div>
                <select id="brandFilter" class="filter-select" onchange="filterProducts()">
                    <option value="">Todas las marcas</option>
                    <option value="Sony">Sony</option>
                    <option value="JBL">JBL</option>
                    <option value="Anker">Anker</option>
                    <option value="Sennheiser">Sennheiser</option>
                    <option value="Beats">Beats</option>
                    <option value="Xiaomi">Xiaomi</option>
                    <option value="Realme">Realme</option>
                    <option value="Amazon">Amazon</option>
                </select>
                <select id="priceFilter" class="filter-select" onchange="filterProducts()">
                    <option value="">Todos los precios</option>
                    <option value="0-50">$0 - $50</option>
                    <option value="50-150">$50 - $150</option>
                    <option value="150-300">$150 - $300</option>
                    <option value="300-1000">$300+</option>
                </select>
                <button class="reset-btn" onclick="resetFilters()">üîÑ Limpiar</button>
            </div>
        </div>
    </div>

    <!-- MAIN -->
    <main class="container">
        <div class="results-info" id="results-info">Cargando productos...</div>
        <div class="products-grid" id="products-grid"></div>
        <div class="empty-state" id="empty-state" style="display: none;">
            <div class="empty-state-icon">üîç</div>
            <h3>No se encontraron productos</h3>
            <p>Intenta con otros filtros o b√∫squeda</p>
        </div>
    </main>

    <!-- MODAL -->
    <div class="modal-overlay" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="margin: 0;">Detalles del Producto</h2>
                <button class="modal-close" onclick="closeModal()">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="modal-image" id="modalImage">
                    <img id="modalImageImg" src="" alt="Producto">
                </div>
                <div class="modal-brand" id="modalBrand"></div>
                <div class="modal-title" id="modalTitle"></div>
                <div class="modal-description" id="modalDescription"></div>
                
                <div class="specs-grid" id="specsGrid"></div>
                
                <div class="modal-price-section">
                    <div style="font-size: 13px; color: var(--color-text-light); margin-bottom: var(--spacing-md);">PRECIO</div>
                    <div class="modal-price" id="modalPrice"></div>
                </div>
                
                <div class="modal-actions">
                    <button class="btn-interest" onclick="showInterest()">‚úì Me Interesa Este Producto</button>
                    <button class="btn-close" onclick="closeModal()">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#about"></a>
                <a href="#shipping"></a>
                <a href="#warranty"></a>
                <a href="#contact"></a>
            </div>
            <div class="footer-bottom">
                <p>&copy; Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script>
        let products = [];
        let filteredProducts = [];

        // CARGAR PRODUCTOS
        async function loadProducts() {
            try {
                const response = await fetch('/api/productos');
                products = await response.json();
                filteredProducts = [...products];
                displayProducts(products);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('results-info').textContent = '‚ùå Error al cargar productos';
            }
        }

        // MOSTRAR PRODUCTOS
        function displayProducts(productsToDisplay) {
            const grid = document.getElementById('products-grid');
            const emptyState = document.getElementById('empty-state');
            const resultsInfo = document.getElementById('results-info');

            if (productsToDisplay.length === 0) {
                grid.innerHTML = '';
                emptyState.style.display = 'block';
                resultsInfo.textContent = 'No hay productos que mostrar';
                return;
            }

            emptyState.style.display = 'none';
            resultsInfo.textContent = `Mostrando ${productsToDisplay.length} producto${productsToDisplay.length !== 1 ? 's' : ''}`;

            grid.innerHTML = productsToDisplay.map(product => `
                <div class="product-card" onclick="openProductModal(${product.id})">
                    <div class="product-image">
                        ${product.image ? `<img src="${product.image}" alt="${product.name}">` : 'üì¶'}
                    </div>
                    <div class="product-info">
                        <div class="product-brand">${product.brand}</div>
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-footer">
                            <div class="product-price">$${product.price}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // FILTRAR
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const brandFilter = document.getElementById('brandFilter').value;
            const priceFilter = document.getElementById('priceFilter').value;

            filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                     product.description.toLowerCase().includes(searchTerm) ||
                                     product.brand.toLowerCase().includes(searchTerm);
                
                const matchesBrand = !brandFilter || product.brand === brandFilter;
                
                let matchesPrice = true;
                if (priceFilter) {
                    const [min, max] = priceFilter.split('-').map(Number);
                    matchesPrice = product.price >= min && (max === 1000 || product.price <= max);
                }

                return matchesSearch && matchesBrand && matchesPrice;
            });

            displayProducts(filteredProducts);
        }

        // LIMPIAR FILTROS
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('brandFilter').value = '';
            document.getElementById('priceFilter').value = '';
            filteredProducts = [...products];
            displayProducts(products);
        }

        // ABRIR MODAL
        function openProductModal(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            window.currentProduct = product;

            document.getElementById('modalImageImg').src = product.image || '';
            document.getElementById('modalBrand').textContent = product.brand;
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalDescription').textContent = product.description;
            document.getElementById('modalPrice').textContent = `$${product.price}`;

            // Mostrar specs
            const specsGrid = document.getElementById('specsGrid');
            if (product.specs && Object.keys(product.specs).length > 0) {
                specsGrid.innerHTML = Object.entries(product.specs).map(([key, value]) => {
                    const labels = {
                        tipo: 'Tipo',
                        conexion: 'Conexi√≥n',
                        bateria: 'Bater√≠a',
                        cancelacion: 'Cancelaci√≥n',
                        peso: 'Peso',
                        frecuencia: 'Rango Frecuencia',
                        potencia: 'Potencia',
                        impermeabilidad: 'Impermeabilidad',
                        pantalla: 'Pantalla',
                        resolucion: 'Resoluci√≥n',
                        almacenamiento: 'Almacenamiento',
                        resistencia: 'Resistencia',
                        luz: 'Luz ajustable',
                        capacidad: 'Capacidad',
                        puertos: 'Puertos',
                        dise√±o: 'Dise√±o'
                    };
                    return `
                        <div class="spec-card">
                            <div class="spec-label">${labels[key] || key}</div>
                            <div class="spec-value">${value}</div>
                        </div>
                    `;
                }).join('');
            } else {
                specsGrid.innerHTML = '<p style="color: #999;">No hay especificaciones disponibles</p>';
            }

            const modal = document.getElementById('productModal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // CERRAR MODAL
        function closeModal() {
            const modal = document.getElementById('productModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
            window.currentProduct = null;
        }

        // MOSTRAR INTER√âS
        function showInterest() {
            if (window.currentProduct) {
                const product = window.currentProduct;
                showToast(`¬°Gracias! Te interesa: ${product.name}`);
                alert(`‚úì Producto de Inter√©s: ${product.name}\n\nBrand: ${product.brand}\nPrecio: $${product.price}\n\n¬°Cont√°ctame para m√°s informaci√≥n!`);
                closeModal();
            }
        }

        // TOAST
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // CERRAR MODAL AFUERA
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('productModal');
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
            loadProducts();
        });

        // CERRAR CON ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
