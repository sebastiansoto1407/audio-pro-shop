<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Audio Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 28px;
            font-weight: 800;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }

        .alert-success {
            background: #4caf50;
            color: white;
            display: block;
        }

        .alert-error {
            background: #f44336;
            color: white;
            display: block;
        }

        .form-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .form-section h2 {
            margin-bottom: 20px;
            color: #667eea;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-secondary:hover {
            background: #e8e8e8;
        }

        .products-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .products-section h2 {
            margin-bottom: 20px;
            color: #667eea;
            font-size: 22px;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .products-table thead {
            background: #f5f5f5;
        }

        .products-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #ddd;
        }

        .products-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .product-image-thumb {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 6px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-edit, .btn-delete {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: #667eea;
            color: white;
        }

        .btn-edit:hover {
            background: #5568d3;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .specs-group {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .specs-group label {
            margin-bottom: 3px;
        }

        .specs-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .specs-inputs input {
            margin-bottom: 8px;
        }

        .add-spec-btn {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            font-size: 12px;
            margin-top: 10px;
        }

        .add-spec-btn:hover {
            background: #5568d3;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .image-preview-container {
            text-align: center;
            margin-top: 10px;
        }

        .image-preview-container img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 8px;
            border: 2px solid #ddd;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .products-table {
                font-size: 12px;
            }

            .products-table th, .products-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <div>
                <h1>üéß Panel de Administraci√≥n</h1>
            </div>
            <button class="logout-btn" onclick="logout()">Cerrar Sesi√≥n</button>
        </div>

        <!-- ALERTS -->
        <div id="alertSuccess" class="alert alert-success"></div>
        <div id="alertError" class="alert alert-error"></div>

        <!-- FORM SECTION -->
        <div class="form-section">
            <h2>Agregar/Editar Producto</h2>
            <form id="productForm" onsubmit="handleSubmit(event)">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <label for="productName">Nombre del Producto *</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productBrand">Marca *</label>
                        <input type="text" id="productBrand" required>
                    </div>
                    <div class="form-group">
                        <label for="productType">Tipo *</label>
                        <select id="productType" required>
                            <option value="">Selecciona tipo</option>
                            <option value="auricular">Auricular</option>
                            <option value="altavoz">Altavoz</option>
                            <option value="power-bank">Power Bank</option>
                            <option value="e-reader">E-Reader</option>
                            <option value="otros">Otros</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Precio *</label>
                        <input type="number" id="productPrice" required step="0.01">
                    </div>
                </div>

                <div class="form-group">
                    <label for="productImage">üì∏ Imagen del Producto</label>
                    <input type="file" id="productImage" accept="image/*" onchange="convertImageToBase64(event)">
                    <div class="image-preview-container" id="imagePreview"></div>
                </div>

                <div class="form-group">
                    <label for="productDescription">Descripci√≥n *</label>
                    <textarea id="productDescription" required></textarea>
                </div>

                <div class="specs-group">
                    <label>Especificaciones (Opcional)</label>
                    <div id="specsContainer"></div>
                    <button type="button" class="add-spec-btn" onclick="addSpecInput()">+ Agregar Especificaci√≥n</button>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">üíæ Guardar Producto</button>
                    <button type="button" class="btn-secondary" onclick="resetForm()">üîÑ Limpiar</button>
                </div>
            </form>
        </div>

        <!-- PRODUCTS LIST SECTION -->
        <div class="products-section">
            <h2>üì¶ Productos Actuales</h2>
            <div id="productsList"></div>
        </div>
    </div>

    <script>
        let products = [];
        let productImageBase64 = '';
        const ADMIN_USER = 'admin';
        const ADMIN_PASS = 'admin123';

        // CHECK LOGIN
        window.addEventListener('load', function() {
            checkLogin();
            loadProducts();
        });

        function checkLogin() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            if (!isLoggedIn) {
                const user = prompt('Usuario:');
                const pass = prompt('Contrase√±a:');
                
                if (user === ADMIN_USER && pass === ADMIN_PASS) {
                    localStorage.setItem('adminLoggedIn', 'true');
                } else {
                    alert('Credenciales incorrectas');
                    window.location.href = './index.html';
                }
            }
        }

        function logout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = './index.html';
        }

        // CONVERTIR IMAGEN A BASE64
        function convertImageToBase64(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            
            reader.onload = function(e) {
                const base64String = e.target.result;
                productImageBase64 = base64String;
                
                // Mostrar preview
                const preview = document.getElementById('imagePreview');
                preview.innerHTML = `<img src="${base64String}" alt="Preview">`;
                
                console.log('‚úì Imagen convertida a Base64');
            };
            
            reader.readAsDataURL(file);
        }

        // CARGAR PRODUCTOS
        async function loadProducts() {
            try {
                const response = await fetch('./productos.json');
                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo');
                }
                products = await response.json();
                if (!Array.isArray(products)) {
                    products = [products];
                }
                displayProducts();
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error al cargar productos', 'error');
            }
        }

        // MOSTRAR PRODUCTOS
        function displayProducts() {
            const list = document.getElementById('productsList');
            
            if (!products || products.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>No hay productos registrados</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th>Marca</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            products.forEach(product => {
                html += `
                    <tr>
                        <td>
                            ${product.image ? `<img src="${product.image}" class="product-image-thumb" alt="${product.name}">` : 'üì¶'}
                        </td>
                        <td>${product.name}</td>
                        <td>${product.brand}</td>
                        <td>$${product.price}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-edit" onclick="editProduct(${product.id})">‚úèÔ∏è Editar</button>
                                <button class="btn-delete" onclick="deleteProduct(${product.id})">üóëÔ∏è Eliminar</button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            list.innerHTML = html;
        }

        // AGREGAR ESPECIFICACI√ìN
        function addSpecInput() {
            const container = document.getElementById('specsContainer');
            const specDiv = document.createElement('div');
            specDiv.className = 'specs-inputs';
            specDiv.innerHTML = `
                <input type="text" placeholder="Nombre (ej: Conexi√≥n)" class="spec-name">
                <input type="text" placeholder="Valor (ej: Bluetooth 5.0)" class="spec-value">
            `;
            container.appendChild(specDiv);
        }

        // OBTENER ESPECIFICACIONES
        function getSpecsFromForm() {
            const specs = {};
            const specInputs = document.querySelectorAll('.specs-inputs');
            specInputs.forEach(input => {
                const name = input.querySelector('.spec-name').value;
                const value = input.querySelector('.spec-value').value;
                if (name && value) {
                    specs[name] = value;
                }
            });
            return specs;
        }

        // SUBMIT FORM
        function handleSubmit(e) {
            e.preventDefault();

            const id = document.getElementById('productId').value;
            const newProduct = {
                id: id ? parseInt(id) : Date.now(),
                name: document.getElementById('productName').value,
                brand: document.getElementById('productBrand').value,
                type: document.getElementById('productType').value,
                price: parseFloat(document.getElementById('productPrice').value),
                image: productImageBase64,
                description: document.getElementById('productDescription').value,
                specs: getSpecsFromForm()
            };

            if (id) {
                const index = products.findIndex(p => p.id === parseInt(id));
                products[index] = newProduct;
                showAlert('‚úì Producto actualizado correctamente', 'success');
            } else {
                products.push(newProduct);
                showAlert('‚úì Producto agregado correctamente', 'success');
            }

            saveProducts();
            resetForm();
            displayProducts();
        }

        // EDITAR PRODUCTO
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            document.getElementById('productId').value = id;
            document.getElementById('productName').value = product.name;
            document.getElementById('productBrand').value = product.brand;
            document.getElementById('productType').value = product.type;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productDescription').value = product.description;

            // Mostrar imagen
            if (product.image) {
                productImageBase64 = product.image;
                const preview = document.getElementById('imagePreview');
                preview.innerHTML = `<img src="${product.image}" alt="Preview">`;
            }

            // Cargar specs
            const container = document.getElementById('specsContainer');
            container.innerHTML = '';
            if (product.specs) {
                Object.entries(product.specs).forEach(([key, value]) => {
                    const specDiv = document.createElement('div');
                    specDiv.className = 'specs-inputs';
                    specDiv.innerHTML = `
                        <input type="text" class="spec-name" value="${key}">
                        <input type="text" class="spec-value" value="${value}">
                    `;
                    container.appendChild(specDiv);
                });
            }

            window.scrollTo(0, 0);
        }

        // ELIMINAR PRODUCTO
        function deleteProduct(id) {
            if (confirm('¬øEliminar este producto?')) {
                products = products.filter(p => p.id !== id);
                saveProducts();
                displayProducts();
                showAlert('‚úì Producto eliminado', 'success');
            }
        }

        // GUARDAR PRODUCTOS
        function saveProducts() {
            try {
                localStorage.setItem('productsBackup', JSON.stringify(products));
                showAlert('‚úì Producto guardado. JSON copiado al portapapeles.', 'success');
                
                console.log('Productos guardados:', products);
                console.log('JSON para copiar a productos.json:');
                console.log(JSON.stringify(products, null, 2));
                
                const jsonString = JSON.stringify(products, null, 2);
                navigator.clipboard.writeText(jsonString).then(() => {
                    console.log('‚úì JSON copiado al portapapeles');
                }).catch(err => {
                    console.log('No se pudo copiar. Copia manualmente desde consola.');
                });
                
            } catch (error) {
                console.error('Error guardando:', error);
                showAlert('‚ùå Error al guardar producto', 'error');
            }
        }

        // RESETEAR FORM
        function resetForm() {
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('specsContainer').innerHTML = '';
            document.getElementById('imagePreview').innerHTML = '';
            productImageBase64 = '';
        }

        // MOSTRAR ALERTA
        function showAlert(message, type) {
            const alert = document.getElementById(`alert${type.charAt(0).toUpperCase() + type.slice(1)}`);
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 4000);
        }
    </script>
</body>
</html>
